<div class="card shadow-md col-5 mx-auto text-center  text-dark"><h3>Entering Of Course</h3></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="shadow col-lg-5">
      <div class="">
        <div class="card-body form-group">
          <input name="fname" type="" [(ngModel)]="fstcourse" placeholder="enter your firstcourse" class="form-control col-lg-12"><br>
          <input name="Email" type="" [(ngModel)]="scdcourse" placeholder="second course" class="form-control  col-lg-12">
          <input name="lastname" type="" [(ngModel)]="thcourse" placeholder="Last course" class="form-control mt-4  col-lg-12">
          <input name="" type="button" class="btn btn-light shadow col-lg-6 mt-4" value="AddCourse" (click)="putCourse()">
        </div>
      </div>
    </div>
  </div>
  <div class="row  mt-3 justify-content-center">

    <div class="shadow-sm">
      <table class="table table-collapse">
        <thead>
          <th>course one</th>
          <th>course two</th>
          <th>course three</th>
          <!-- <th>Action</th> -->
        </thead>
        <tbody>
          <tr @fade *ngFor='let courses of everyCourse'(click)="deleteSni(courses)">
            <td> <strong>{{courses.fstc | uppercase}}</strong> </td>
            <td> <strong>{{courses.scdc | uppercase}}</strong> </td>
            <td>  <strong>{{courses.thd | uppercase}}</strong> </td>
            <!-- <td><button type="button" class="btn btn-danger" ><i class="fa fa-trash"></i></button></td> -->
          </tr>
        </tbody>
      </table>
    </div>
