<div class="container p-5" id="con">
  <div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm bg-default">
            <div class="text-center text-dark mt-3" id="card-header">
              <!-- <div class=" progress progress-bar progress-bar-striped progress-bar-animated mx-auto bg-primary" style="width:80%"  *ngIf="submitted"></div> -->
              <span class="mt-3">Add Student</span>
            </div>
              <form class="card-body form-group" [formGroup]="studentForm" novalidate (ngSubmit)="addStudent()">
                <!-- <div class="progress"> -->
                <!-- </div> -->
                  <input formControlName="firstname" placeholder="First name" class="form-control">
                  <span class="text-danger fa fa-warning mt-2" *ngIf="myname.touched && myname.invalid">Input reqire</span>
                  <input type="" formControlName="email" placeholder="Email" class="form-control mt-2">
                  <span class="text-danger mt-2 fa fa-warning" *ngIf="myemail.dirty && myemail.invalid">Pls enter Valid Email</span>
                  <input type="" formControlName="phone" placeholder="phone number" class="form-control mt-2 pt-2">
                  <span class="text-danger mt-2 fa fa-warning" *ngIf="myphone.touched && myphone.invalid">input requre</span>
                  <input type="" formControlName="lastname" placeholder="Last name" class="form-control mt-2">
                  <span class="text-danger mt-2 fa fa-warning" *ngIf="mylastname.touched && mylastname.invalid">input requre</span>
                  <div class="mt-3">
                    <button  type="submit" [disabled]="studentForm.invalid || submitted" class="btn btn shadow float-right col-6 " id="btn">
                      <span class="fa fa-spinner fa-spin" *ngIf="submitted"></span> Submit</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
 </div>
