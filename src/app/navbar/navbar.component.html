    <mat-toolbar>Menu</mat-toolbar>

      <a mat-list-item routerLink='/navbar/courses' (click)="goToCourse()">Course</a>

      <a mat-list-item routerLink='/navbar/addcourse'>add-couses</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
